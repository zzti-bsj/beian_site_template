<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bsj</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="left">
            <div class="brand">
                <span class="logo"></span>
                <h1 class="site-name">Bsj</h1>
                <p class="site-desc">个人主页</p>
                <p class="site-detail">欢迎访问我的个人主页</p>
            </div>
        </div>

        <div class="right">
            <div class="form">
                <h1>欢迎回来</h1>
                <p class="subtitle">请登录您的账户</p>

                <form>
                    <div class="field">
                        <label>邮箱</label>
                        <input type="email" placeholder="name@example.com" required>
                    </div>

                    <div class="field">
                        <label>密码</label>
                        <input type="password" placeholder="••••••••" required>
                    </div>

                    <div class="actions">
                        <label class="checkbox">
                            <input type="checkbox">
                            <span>记住我</span>
                        </label>
                        <a href="#">忘记密码？</a>
                    </div>

                    <button type="submit">登录</button>
                </form>

            </div>
        </div>
    </div>

    <div class="icp-footer">
        <p class="copyright">&copy; <span id="year"></span> Bsj. All Rights Reserved.</p>
        <a href="https://beian.miit.gov.cn/" target="_blank">豫ICP备2023009302号</a>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
